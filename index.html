<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webflow</title>
    <!-- linking css files -->
     <link rel="stylesheet" href="./styles/config.css">
     <link rel="stylesheet" href="./styles/header.css">
     <link rel="stylesheet" href="./styles/section.css">
</head>
<body>
    <header class="hero">
        <nav class="navbar">
            <h3 class="nav-logo default-color inter-font">Webflow</h3>
            <button class="btn-default raleway-font">Sign Up</button>
        </nav>
        <div class="hero">
             <h1 class="hero-txt raleway-font">Cool Dark UI Template for<br>Webflow Agencies!</h1>
             <div class="btn-hero">
                <button class="btn-default raleway-font">Stay Focused</button>
            </div>
        </div>
    </header>
      <main>
        <section class="action"> 
         <div class="action-txt">
        <h3 class="action-title raleway-font">See it in Action</h3>
        <p class="raleway-font">Explore the live preview and imagine your brand in this bold new look.</p>
        <button class="raleway-font btn-default action-btn">Launch Live Preview</button>
        </div>
          <div class="img-box">
              <div class="action-img">
                <img src="./assets/wc-mini.png" alt="">
               </div>
          </div>
          </section>
        </main>
</body>
</html>
